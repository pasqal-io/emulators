repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        # needed for .gitlab-ci.yaml
        args:
          - --unsafe
      - id: check-added-large-files

  - repo: https://github.com/ambv/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        entry: pflake8
        additional_dependencies: [pyproject-flake8]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix, --ignore,  E741]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        exclude: examples|test|ci
        additional_dependencies: [torch==2.9.0, "pulser-core==1.6.*"]  # The version in pyproject.toml must match

  - repo: https://github.com/murogrande/doc_checker
    rev: 5cfe1b9772fda54f8f0ef3d385eee25b3f644ce1
    hooks:
     - id: doc-checker-basic
       language: system
       args: ["--warn-only","--ignore-submodules", "emu_mps.optimatrix"]
     - id: doc-checker-links
       language: system
       args: ["--ignore-submodules", "emu_mps.optimatrix"]
       verbose: true
