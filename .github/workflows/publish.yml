name: Publish emulators
run-name: Publish emulators

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch: {}

concurrency:
  group: fast-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  validate_docs:
    name: Validate documentation
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -e .
          pip install playwright aiohttp
          playwright install chromium
      - name: Run full documentation checks
        run: python scripts/doc_detector.py --check-all -v

  publish_emu_base:
    name: Publish emu-base to PyPI
    needs: validate_docs
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Check emulators
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build and publish package
        run: |
          cd ci/emu_base
          hatch build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ github.workspace }}/ci/emu_base/dist
          verbose: true
  publish_emu_mps:
    name: Publish emu-mps to PyPI
    runs-on: ubuntu-latest
    needs: publish_emu_base
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Check emulators
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build and publish package
        run: |
          cd ci/emu_mps
          hatch build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ github.workspace }}/ci/emu_mps/dist
          verbose: true
  publish_emu_sv:
    name: Publish emu-sv to PyPI
    runs-on: ubuntu-latest
    needs: publish_emu_base
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Check emulators
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build and publish package
        run: |
          cd ci/emu_sv
          hatch build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ github.workspace }}/ci/emu_sv/dist
          verbose: true
  deploy_docs:
    name: Deploy docs (ubuntu)
    needs: [publish_emu_base, publish_emu_sv, publish_emu_mps]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout emulators
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup environment
        run: |
          pip install -r doc_requirements.txt
          pip install -e .
      - name: Deploy docs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin gh-pages
          mike deploy --push --update-aliases ${{ github.ref_name }} latest
